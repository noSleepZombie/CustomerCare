<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Cadastre-se</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-xs-12">
                    <form id="cadastro">
                        <div class="mb-3">
                            <h4>Conta de usuário</h4>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" aria-describedby="cpfHelp" maxlength="11" pattern="[0-9]{11}" required>
                            <div id="cpfHelp" class="form-text">Digite somente números</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <h4>Dados pessoais</h4>
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome completo</label>
                            <input type="text" class="form-control" id="nome" name="name" maxlength="200" required>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-7">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" maxlength="200" required>
                            </div>
                            <div class="mb-3 col-5">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" name="phone" id="telefone" aria-describedby="telefoneHelp" minlength="10" maxlength="11" required>
                                <div id="telefoneHelp" class="form-text">Somente números.</div>
                            </div>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" maxlength="8" pattern="[0-9]{8}" onblur="buscaCEP(document.getElementById('cep').value)">
                        </div> 
                        <div class="row">
                            <div class="mb-3 col-9">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="endereco">
                            </div>
                            <div class="mb-3 col-3">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="numero" pattern="[0-9]">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro">
                        </div>
                        <div class="row">
                            <div class="mb-3 col-8">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="estado" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="estado">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function() {
            $("#cadastro").on("submit", salvar);
        });
    </script>
</html>
